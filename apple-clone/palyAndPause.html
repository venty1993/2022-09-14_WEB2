<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: #232323;
        }
        #video-play-state {
            display: none;
        }

        .video-play-state-area{
            width: 32px;
            height: 32px;
            position: relative;
            box-sizing: border-box;
        }

        .video-play-state-area::before {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #fff;
            box-sizing: border-box;
        }

        .video-play-state-area::after {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            position: absolute;
            -webkit-mask: url(play.svg);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #fff;
            opacity: 0.5;
        }

        #video-play-state:checked + label > .video-play-state-area::after {
            -webkit-mask: url(pause.svg);
        }

        .video-play-state-area:hover::after {
            opacity: 1;
        }

        .video-play-state-area:active{
            transform: scale(0.9);
        }

        .video-play-state-area:active::after {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="video-play-state">
    <label for="video-play-state">
        <div class="video-play-state-area">
    </label>

    </div>
</body>
</html>
